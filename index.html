<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container mt-3">

        <form id="form">
            <h2>VALIDACIÓN DE FORMULARIO</h2>
            <p>Validando datos con javascript</p>
            <div class="row">
                <div class="col">
                    <div class="input-control">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" class="form-control" placeholder="Usuario" name="email">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-control">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" name="nombre">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="input-control">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" name="password">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-control">
                        <label for="password2">Repetir Contraseña:</label>
                        <input type="password" id="password2" class="form-control" placeholder="Repita Contraseña"
                        name="pswd2">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="input-control">
                        <label for="correo">Correo</label>
                        <input type="text" id="correo" class="form-control" placeholder="Correo electrónico"
                        name="correo">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-control">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" class="form-control" placeholder="Celular"
                        name="celular">
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <BR></BR>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
